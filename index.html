<!DOCTYPE html>
<html lang="en">
<head>
	<style>
<meta name="viewport" content="width=device-width, initial-scale=1">

/* Header/Blog Title */
.header {
  padding: 30px;
  font-size: 40px;
  text-align: center;
  background: white;
body {
    font-family: 'Lato', sans-serif;
}

.overlay {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0, 0.9);
    overflow-x: hidden;
    transition: 0.5s;
}

.overlay-content {
    position: relative;
    top: 25%;
    width: 100%;
    text-align: center;
    margin-top: 30px;
}

.overlay a {
    padding: 8px;
    text-decoration: none;
    font-size: 36px;
    color: #818181;
    display: block;
    transition: 0.3s;
}

.overlay a:hover, .overlay a:focus {
    color: #f1f1f1;
}

.overlay .closebtn {
    position: absolute;
    top: 20px;
    right: 45px;
    font-size: 60px;
}

@media screen and (max-height: 450px) {
  .overlay a {font-size: 20px}
  .overlay .closebtn {
    font-size: 40px;
    top: 15px;
    right: 35px;
	}
		h1{
		  background-color: navy;
		  color: white;
		  text-align: center;
		  font-size: 70px;
		  font-family: impact;
		
		}
		p{
			color: white;
			font-size: 25px;
		}
	
		.image{
		      image-align: left;
		}
		.images{
			image-align: right;
		}
		.Aly{
			background-color: navy;
    			display: block;
    			margin-left: auto;
    			margin-right: auto;
    			width: 100%;
		}
		.logo{
			image-align: middle;
		}
		
	</style>
	</head>
	<body>
	<div>
		
		<div id="myNav" class="overlay">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <div class="overlay-content">
    <a href="About">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
  </div>
		</div> 


</div> 
<script> 
	function openNav() {
    document.getElementById("myNav").style.width = "100%";
}

function closeNav() {
    document.getElementById("myNav").style.width = "0%";
}
	

	</script>
	
</body>
</html>
